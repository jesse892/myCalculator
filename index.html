<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Caclulator</h1>
        <input placeholder="Enter First Number" class="form-control" id="num1">
        <br>
        <input placeholder="Enter Second Number"class="form-control" id="num2">
    </div>
    <br>
    <div class="container text-center">
            <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn1" onclick="myAdd()">Add</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn2" onClick="mySubtract()">Subtract</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn3" onClick="myMultiply()">Multiply</button>            </div>
            <div class="col">   
                <button type="button" class="btn btn-primary" id="btn4" onClick="myDivide()">Divide</button>
            </div>
            </div>
        </div>
    <br>
    <div class="container text-center" id="result"> 
        <h3>Result=</h3>
    
    </div>

    <script>
        function myAdd(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x+y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)  
            document.getElementById('result').innerHTML = '<h3>Result= '+z+' </h3>'         
        }

        function mySubtract(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x-y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)  
            document.getElementById('result').innerHTML = '<h3>Result= '+z+' </h3>' 
        }

        function myMultiply(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x*y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)  
            document.getElementById('result').innerHTML = '<h3>Result= '+z+' </h3>' 
        }

        function myDivide(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x/y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)  
            document.getElementById('result').innerHTML = '<h3>Result= '+z+' </h3>' 
        }
    </script>

</body>
</html>
